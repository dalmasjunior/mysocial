<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>News Feed</ion-title>
    <button ion-button clear>
        <ion-icon name="chatbubbles" class="chatbubbles"></ion-icon>
        <ion-badge class="chatbubbles-badge">{{user.chatCount}}</ion-badge>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding class="page">
    <ion-fab top right>
      <button ion-fab mini edge>
        <ion-icon name="add"></ion-icon>
      </button>
      <ion-fab-list>
        <button ion-fab><ion-icon name="create"></ion-icon></button>
        <button ion-fab><ion-icon name="camera"></ion-icon></button>
        <button ion-fab><ion-icon name="film"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  <!-- <ion-card>
      <img class="pic" [src]="user.pic" />
      <ion-card-content class="user-card">
        <ion-card-title>{{ user.firstName }} {{ user.lastName }}</ion-card-title>
      </ion-card-content>
  </ion-card> -->

  <ion-card *ngFor="let post of posts">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="post.authorPic">
      </ion-avatar>
      <h2>{{ post.author }}</h2>
      <p>{{ post.created }}</p>
    </ion-item>
      
    <img [src]="post.image">
      
    <ion-card-content>
      <p>{{ post.message }}</p>
    </ion-card-content>
      
    <ion-row>
      <ion-col>
        <button ion-button clear>
          <ion-icon name="heart" class="icon-post"></ion-icon>
          <ion-badge >{{post.likes}}</ion-badge>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button clear>
          <ion-icon name="text" class="icon-post"></ion-icon>
          <ion-badge >{{post.comments}}</ion-badge>
        </button>
      </ion-col>
    </ion-row>      
  </ion-card>
  
</ion-content>
